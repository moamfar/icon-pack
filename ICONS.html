<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Icons Preview</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 40px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 24px; }
  .icon-box { background: #fff; border-radius: 8px; padding: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
  .icon-set { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; }
  svg { width: 32px; height: 32px; }
  .name { font-size: 12px; word-break: break-word; }
</style>
</head>
<body>
<h1>All Icons Preview</h1>
<div class="grid" id="icons-grid"></div>

<script type="module">
import * as Icons from './dist/index.js';

const weights = ['outline', 'fill', 'broken', 'duotone'];
const grid = document.getElementById('icons-grid');

Object.keys(Icons).forEach(name => {
  const Icon = Icons[name];
  const box = document.createElement('div');
  box.className = 'icon-box';

  const iconSet = document.createElement('div');
  iconSet.className = 'icon-set';
  
  weights.forEach(weight => {
    // Render SVG for each weight
    const svgWrapper = document.createElement('div');
    svgWrapper.innerHTML = Icon({ size: 32, color: '#333', weight });
    iconSet.appendChild(svgWrapper);
  });

  const label = document.createElement('div');
  label.className = 'name';
  label.textContent = name;

  box.appendChild(iconSet);
  box.appendChild(label);
  grid.appendChild(box);
});
</script>
</body>
</html>
