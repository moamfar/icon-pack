<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Pack - All Icons & Weights</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f9fafb;
        color: #111827;
        line-height: 1.5;
      }

      .header {
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 2rem;
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.9);
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stats {
        display: flex;
        gap: 2rem;
        color: #6b7280;
        font-size: 0.95rem;
      }

      .controls {
        max-width: 1400px;
        margin: 2rem auto;
        padding: 0 2rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-box {
        flex: 1;
        min-width: 300px;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.2s;
        background: white;
      }

      .search-box:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .filter-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .weight-filter {
        display: flex;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
      }

      .weight-label {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .weight-label:hover {
        background: #f3f4f6;
      }

      .weight-label input {
        margin-right: 0.25rem;
      }

      .categories-sidebar {
        position: fixed;
        left: 0;
        top: 180px;
        bottom: 0;
        width: 280px;
        background: white;
        border-right: 1px solid #e5e7eb;
        padding: 1.5rem;
        overflow-y: auto;
        transition: transform 0.3s ease;
      }

      .categories-sidebar h3 {
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #6b7280;
        margin-bottom: 1rem;
      }

      .category-list {
        list-style: none;
      }

      .category-item {
        margin-bottom: 0.25rem;
      }

      .category-link {
        display: block;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        color: #374151;
        text-decoration: none;
        font-size: 0.95rem;
        transition: all 0.2s;
        cursor: pointer;
      }

      .category-link:hover {
        background: #f3f4f6;
      }

      .category-link.active {
        background: #4f46e5;
        color: white;
        font-weight: 500;
      }

      .category-count {
        float: right;
        color: #9ca3af;
        font-size: 0.875rem;
      }

      .category-link.active .category-count {
        color: rgba(255, 255, 255, 0.8);
      }

      .main-content {
        margin-left: 280px;
        padding: 2rem;
      }

      .icons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .icon-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 1rem;
        transition: all 0.2s;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .icon-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        border-color: #4f46e5;
      }

      .icon-preview {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80px;
        padding: 0.5rem;
        background: #f9fafb;
        border-radius: 8px;
        margin-bottom: 0.75rem;
      }

      .icon-preview svg {
        width: 32px;
        height: 32px;
        transition: transform 0.2s;
      }

      .icon-card:hover .icon-preview svg {
        transform: scale(1.1);
      }

      .icon-info {
        text-align: center;
      }

      .icon-name {
        font-weight: 600;
        font-size: 0.875rem;
        color: #111827;
        margin-bottom: 0.25rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .icon-category {
        font-size: 0.75rem;
        color: #6b7280;
        margin-bottom: 0.5rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .icon-weights {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        justify-content: center;
        margin-top: 0.5rem;
      }

      .weight-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        background: #f3f4f6;
        border-radius: 4px;
        font-size: 0.625rem;
        font-weight: 500;
        color: #4b5563;
        transition: all 0.2s;
      }

      .category-section {
        margin-bottom: 3rem;
        scroll-margin-top: 200px;
      }

      .category-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .category-title span {
        background: #f3f4f6;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.875rem;
        color: #4b5563;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
        font-size: 1.125rem;
        color: #6b7280;
      }

      .no-results {
        text-align: center;
        padding: 4rem;
        color: #6b7280;
        grid-column: 1 / -1;
      }

      .copy-tooltip {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        background: #1f2937;
        color: white;
        border-radius: 4px;
        font-size: 0.75rem;
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
      }

      .icon-card:hover .copy-tooltip {
        opacity: 1;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6b7280;
      }

      .modal-close:hover {
        color: #111827;
      }

      .weight-showcase {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .weight-item {
        text-align: center;
        padding: 1rem;
        background: #f9fafb;
        border-radius: 8px;
      }

      .weight-item svg {
        width: 40px;
        height: 40px;
        margin-bottom: 0.5rem;
      }

      .weight-name {
        font-size: 0.875rem;
        font-weight: 500;
        color: #4b5563;
      }

      @media (max-width: 1024px) {
        .categories-sidebar {
          transform: translateX(-100%);
        }

        .categories-sidebar.open {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üé® Icon Pack Explorer</h1>
      <div class="stats" id="stats">
        <span>Loading icons...</span>
      </div>
    </div>

    <div class="controls">
      <input type="text" class="search-box" placeholder="Search icons by name or category..." id="search" />
      <div class="filter-group">
        <div class="weight-filter" id="weightFilters"></div>
      </div>
    </div>

    <div class="categories-sidebar" id="sidebar">
      <h3>Categories</h3>
      <ul class="category-list" id="categoryList"></ul>
    </div>

    <div class="main-content" id="mainContent">
      <div class="loading">Loading icons from dist folder...</div>
    </div>

    <!-- Modal for showing all weights -->
    <div class="modal" id="weightModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div id="modalContent"></div>
      </div>
    </div>

    <script>
      // Parse the index.js file to extract all icons and their categories
      async function parseIndexJs() {
        try {
          // Fetch the index.js file from dist folder
          const response = await fetch("./index.js");
          const content = await response.text();

          // Regular expression to match exports
          // Matches: exports.IconName = require('./Category/IconName').IconName;
          const exportRegex = /exports\.(\w+)\s*=\s*require\(['"]\.\/([^'"]+)\/([^'"]+)\.([^'"]+)['"]\)\.(\w+)/g;

          const icons = [];
          const categories = new Set();
          const iconMap = new Map(); // To group icons by name

          let match;
          while ((match = exportRegex.exec(content)) !== null) {
            const [fullMatch, exportName, categoryPath, fileName, fileExt, exportTarget] = match;

            // Extract category name from path (e.g., './Arrows/AltArrowDown' -> 'Arrows')
            const category = categoryPath.split("/")[0];

            // Check if this is a weight variant (you'll need to define your weight folders)
            // For now, we'll assume the weight is determined by the file structure
            // You might need to adjust this based on your actual folder structure
            const weight = detectWeightFromPath(categoryPath);

            categories.add(category);

            if (!iconMap.has(exportName)) {
              iconMap.set(exportName, {
                name: exportName,
                displayName: formatDisplayName(exportName),
                categories: new Set(),
                weights: new Set(),
                paths: [],
              });
            }

            const icon = iconMap.get(exportName);
            icon.categories.add(category);
            if (weight) icon.weights.add(weight);
            icon.paths.push({
              category,
              weight,
              path: categoryPath,
              file: `${fileName}.${fileExt}`,
            });
          }

          // Convert to array
          const iconArray = Array.from(iconMap.values()).map((icon) => ({
            ...icon,
            categories: Array.from(icon.categories),
            weights: Array.from(icon.weights),
          }));

          return {
            icons: iconArray,
            categories: Array.from(categories).sort(),
            weights: extractAllWeights(iconArray),
          };
        } catch (error) {
          console.error("Error parsing index.js:", error);
          return { icons: [], categories: [], weights: [] };
        }
      }

      // Helper function to detect weight from path
      function detectWeightFromPath(path) {
        // This function needs to be customized based on your folder structure
        // For example, if you have folders like 'bold', 'linear', etc.
        const parts = path.split("/");

        // Check if any part matches common weight names
        const weightKeywords = ["bold", "linear", "outline", "fill", "thin", "light", "regular"];

        for (const part of parts) {
          const lowerPart = part.toLowerCase();
          if (weightKeywords.includes(lowerPart)) {
            return lowerPart;
          }
        }

        return "regular"; // Default weight
      }

      // Extract all unique weights from icons
      function extractAllWeights(icons) {
        const weights = new Set();
        icons.forEach((icon) => {
          icon.weights.forEach((w) => weights.add(w));
        });
        return Array.from(weights).sort();
      }

      // Format display name (e.g., "AltArrowDown" -> "Alt Arrow Down")
      function formatDisplayName(name) {
        return name
          .replace(/([A-Z])/g, " $1")
          .replace(/^./, (str) => str.toUpperCase())
          .trim();
      }

      // Generate SVG preview for an icon
      async function getIconPreview(iconName, category, weight = "regular") {
        // You'll need to implement this based on how your SVGs are stored
        // This is a placeholder that returns a simple SVG
        return `<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="4" fill="#E5E7EB"/>
                <path d="M12 8V16M8 12H16" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
            </svg>`;
      }

      // State management
      let state = {
        icons: [],
        filteredIcons: [],
        categories: [],
        weights: [],
        selectedWeights: new Set(),
        searchQuery: "",
        activeCategory: "all",
      };

      // Initialize the app
      async function init() {
        const data = await parseIndexJs();
        state.icons = data.icons;
        state.categories = data.categories;
        state.weights = data.weights;

        // Initialize with all weights selected
        state.weights.forEach((w) => state.selectedWeights.add(w));

        updateStats();
        renderSidebar();
        renderWeightFilters();
        filterIcons();
      }

      // Update statistics
      function updateStats() {
        const statsEl = document.getElementById("stats");
        statsEl.innerHTML = `
                <span>üì¶ ${state.icons.length} Icons</span>
                <span>‚öñÔ∏è ${state.weights.length} Weights</span>
                <span>üìÅ ${state.categories.length} Categories</span>
            `;
      }

      // Render category sidebar
      function renderSidebar() {
        const list = document.getElementById("categoryList");
        list.innerHTML = `
                <li class="category-item">
                    <a class="category-link ${state.activeCategory === "all" ? "active" : ""}" 
                       onclick="setCategory('all')">
                        All Icons
                        <span class="category-count">${state.icons.length}</span>
                    </a>
                </li>
                ${state.categories
                  .map((category) => {
                    const count = state.icons.filter((icon) => icon.categories.includes(category)).length;
                    return `
                        <li class="category-item">
                            <a class="category-link ${state.activeCategory === category ? "active" : ""}" 
                               onclick="setCategory('${category}')">
                                ${category}
                                <span class="category-count">${count}</span>
                            </a>
                        </li>
                    `;
                  })
                  .join("")}
            `;
      }

      // Render weight filters
      function renderWeightFilters() {
        const container = document.getElementById("weightFilters");
        container.innerHTML = state.weights
          .map(
            (weight) => `
                <label class="weight-label">
                    <input type="checkbox" value="${weight}" checked onchange="toggleWeight('${weight}')">
                    ${weight}
                </label>
            `,
          )
          .join("");
      }

      // Toggle weight selection
      function toggleWeight(weight) {
        if (state.selectedWeights.has(weight)) {
          state.selectedWeights.delete(weight);
        } else {
          state.selectedWeights.add(weight);
        }
        filterIcons();
      }

      // Set active category
      function setCategory(category) {
        state.activeCategory = category;
        renderSidebar();
        filterIcons();
      }

      // Filter icons based on search, category, and weights
      function filterIcons() {
        const search = document.getElementById("search").value.toLowerCase();

        state.filteredIcons = state.icons.filter((icon) => {
          // Search filter
          const matchesSearch =
            icon.name.toLowerCase().includes(search) ||
            icon.displayName.toLowerCase().includes(search) ||
            icon.categories.some((c) => c.toLowerCase().includes(search));

          // Category filter
          const matchesCategory = state.activeCategory === "all" || icon.categories.includes(state.activeCategory);

          // Weight filter (show icon if it has any of the selected weights)
          const matchesWeights = icon.weights.some((w) => state.selectedWeights.has(w));

          return matchesSearch && matchesCategory && matchesWeights;
        });

        renderIcons();
      }

      // Debounced search
      let searchTimeout;
      document.getElementById("search").addEventListener("input", () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(filterIcons, 300);
      });

      // Render icons grouped by category
      async function renderIcons() {
        const container = document.getElementById("mainContent");

        if (state.filteredIcons.length === 0) {
          container.innerHTML = '<div class="no-results">No icons found matching your criteria</div>';
          return;
        }

        // Group by category
        const grouped = {};
        state.filteredIcons.forEach((icon) => {
          const primaryCategory = icon.categories[0] || "Other";
          if (!grouped[primaryCategory]) {
            grouped[primaryCategory] = [];
          }
          grouped[primaryCategory].push(icon);
        });

        let html = "";
        for (const [category, icons] of Object.entries(grouped)) {
          html += `
                    <section class="category-section" id="category-${category}">
                        <div class="category-title">
                            ${category}
                            <span>${icons.length} icons</span>
                        </div>
                        <div class="icons-grid">
                `;

          for (const icon of icons) {
            const preview = await getIconPreview(icon.name, category);
            html += createIconCard(icon, preview);
          }

          html += `
                        </div>
                    </section>
                `;
        }

        container.innerHTML = html;
      }

      // Create icon card HTML
      function createIconCard(icon, preview) {
        return `
                <div class="icon-card" onclick="showIconDetails('${icon.name}')">
                    <div class="copy-tooltip">Click for details</div>
                    <div class="icon-preview">
                        ${preview}
                    </div>
                    <div class="icon-info">
                        <div class="icon-name" title="${icon.name}">${icon.displayName}</div>
                        <div class="icon-category" title="${icon.categories.join(", ")}">
                            ${icon.categories.join(", ")}
                        </div>
                        <div class="icon-weights">
                            ${icon.weights
                              .map(
                                (weight) => `
                                <span class="weight-badge">${weight}</span>
                            `,
                              )
                              .join("")}
                        </div>
                    </div>
                </div>
            `;
      }

      // Show modal with all weights for an icon
      async function showIconDetails(iconName) {
        const icon = state.icons.find((i) => i.name === iconName);
        if (!icon) return;

        const modal = document.getElementById("weightModal");
        const title = document.getElementById("modalTitle");
        const content = document.getElementById("modalContent");

        title.textContent = icon.displayName;

        // Generate previews for each weight
        let weightHtml = '<div class="weight-showcase">';

        for (const weight of icon.weights) {
          const preview = await getIconPreview(icon.name, icon.categories[0], weight);
          weightHtml += `
                    <div class="weight-item">
                        ${preview}
                        <div class="weight-name">${weight}</div>
                    </div>
                `;
        }

        weightHtml += "</div>";

        // Add import code
        weightHtml += `
                <div style="margin-top: 2rem; padding: 1rem; background: #f3f4f6; border-radius: 8px;">
                    <h3 style="margin-bottom: 0.5rem; font-size: 1rem;">Import</h3>
                    <code style="color: #4f46e5;">import { ${icon.name} } from '@moamfar/icon-pack';</code>
                </div>
            `;

        content.innerHTML = weightHtml;
        modal.classList.add("active");
      }

      function closeModal() {
        document.getElementById("weightModal").classList.remove("active");
      }

      // Close modal on outside click
      window.onclick = function (event) {
        const modal = document.getElementById("weightModal");
        if (event.target === modal) {
          closeModal();
        }
      };

      // Toggle sidebar on mobile
      const sidebarToggle = document.createElement("button");
      sidebarToggle.textContent = "‚ò∞ Categories";
      sidebarToggle.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 50;
            display: none;
        `;

      sidebarToggle.onclick = () => {
        document.querySelector(".categories-sidebar").classList.toggle("open");
      };

      document.body.appendChild(sidebarToggle);

      // Show toggle on mobile
      const mediaQuery = window.matchMedia("(max-width: 1024px)");
      mediaQuery.addListener((e) => {
        sidebarToggle.style.display = e.matches ? "block" : "none";
      });
      sidebarToggle.style.display = mediaQuery.matches ? "block" : "none";

      // Initialize the app
      init();
    </script>
  </body>
</html>
